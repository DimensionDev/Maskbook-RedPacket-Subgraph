specVersion: 0.0.2
description: RedPacket for Ethereum
schema:
  file: ./schema.graphql
dataSources:  
  - kind: ethereum/contract
    name: RedPacketV1
    network: ropsten
    source:
      address: "0x6d84e4863c0530bc0bb4291ef0ff454a40660ca3"
      abi: RedPacketV1
      startBlock: 9800502
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - CreationSuccess
        - RefundSuccess
      abis:
        - name: RedPacketV1
          file: ./abis/RedPacketV1.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      callHandlers:
        - function: create_red_packet(bytes32,uint8,bool,uint256,bytes32,string,string,uint256,address,uint256)
          handler: handleCreateRedPacket
      eventHandlers:
        - event: ClaimSuccess(bytes32,address,uint256,address)
          handler: handleClaimSuccess
        - event: CreationSuccess(uint256,bytes32,address,uint256,address)
          handler: handleCreationSuccess
        - event: RefundSuccess(bytes32,address,uint256)
          handler: handleRefundSuccess
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: RedPacketV2
    network: ropsten
    source:
      address: "0x25Dfa3275E2C44ce51E8ff977B9BdcF24aE46A34"
      abi: RedPacketV2
      startBlock: 9578388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - CreationSuccess
        - RefundSuccess
      abis:
        - name: RedPacketV2
          file: ./abis/RedPacketV2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      callHandlers:
        - function: create_red_packet(bytes32,uint256,bool,uint256,bytes32,string,string,uint256,address,uint256)
          handler: handleCreateRedPacket
      eventHandlers:
        - event: ClaimSuccess(bytes32,address,uint256,address)
          handler: handleClaimSuccess
        - event: CreationSuccess(uint256,bytes32,string,string,address,uint256,address)
          handler: handleCreationSuccess
        - event: RefundSuccess(bytes32,address,uint256)
          handler: handleRefundSuccess
      file: ./src/mapping.ts
